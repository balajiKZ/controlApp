<ion-content padding>
  <span abs class="heading-text" fnt-white> ClO2 </span>
  <span abs class="clock-text" fnt-white fnt-3>Clock</span>
  <ion-toggle class="toggle" [(ngModel)]="access" abs color="secondary"></ion-toggle>
  <span abs class="access-text" fnt-3>Quick access</span>
  <svg class="access-line" height="20" width="760" abs>
    <line x1="0" y1="0" x2="760" y2="0" style="stroke:rgb(255,255,255);stroke-width:5" />
  </svg>

  <button *ngIf="access" class="clo2-btn" [style.backgroundColor]="clo2Button.bgColor" [style.border]="clo2Button.border" [style.color]="clo2Button.color"
    (click)="toggleClo2()" abs normal-button>
    {{buttonText}} &nbsp;
  </button>
  <div *ngIf="!access">
    <span abs class="start-text" fnt-white fnt-3>Start</span>
    <ion-datetime class="time start" displayFormat="HH:mm" [(ngModel)]="startTime" abs fnt-black fnt-3 (ionChange)="timerChange()"></ion-datetime>
    <span abs class="stop-text" fnt-white fnt-3>Stop</span>
    <ion-datetime class="time stop" displayFormat="HH:mm" [(ngModel)]="stopTime" abs fnt-black fnt-3 (ionChange)="timerChange()"></ion-datetime>
    <button class="proximity-btn" [style.backgroundColor]="proximityButton.bgColor" [style.border]="proximityButton.border" [style.color]="proximityButton.color"
      (click)="toggleProximity()" abs normal-button>
      {{proximityText}} &nbsp;
    </button>
  </div>
  <svg class="graph-line" height="20" width="760" abs>
    <line x1="0" y1="0" x2="760" y2="0" style="stroke:rgb(255,255,255);stroke-width:5" />
  </svg>
</ion-content>
